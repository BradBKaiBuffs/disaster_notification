{% extends "admin/base.html" %}

{% load static %} 

{% block branding %}
<h1 id="site-name">Weather Notification Admin Site</h1>

{% block extrastyle %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock extrastyle %}

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <span class="navbar-brand">Weather Notifications Admin</span>

        <div class="d-flex">

            <a href="/" class="btn btn-primary btn-sm me-2">
                Dashboard
            </a>

            <a href="/subscribe/" class="btn btn-primary btn-sm me-2">
                Subscribe
            </a>

            <form method="POST" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-primary-sm me-2">Logout</button>
            </form>

        </div>
    </div>
</nav>
<!-- keep admin branding underneath -->
{{ block.super }}

{% endblock %}
