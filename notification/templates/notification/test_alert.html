{% extends "notification/base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Send Test Alert</h2>

    {% if message_sent %}
        <div class="alert alert-success">{{ message_sent }}</div>
    {% endif %}

    <form method="post" class="card p-3 shadow-sm mt-3">
        {% csrf_token %}
        <button class="btn btn-primary">Send Test Alert</button>
    </form>

</div>

{% endblock %}
